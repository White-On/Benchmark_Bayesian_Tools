[bnlearn]
language = python
before_build = pip install --upgrade bnlearn
description = <b>bnlearn</b> is for learning the graphical structure of Bayesian networks in Python! What benefits does bnlearn offer over other bayesian analysis implementations?
    <br>Build on top of the pgmpy library
    <br>Contains the most-wanted bayesian pipelines
    <br>Simple and intuitive
    <br>Focus on structure learning, parameter learning and inference.